<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>jQueryMobile hello world dem</title>
    <link rel="stylesheet" href="jQuery/jquery.mobile-1.3.2.min.css">
    <script src="jQuery/jquery-1.8.3.min.js"></script>
    <script src="jQuery/jquery.mobile-1.3.2.min.js"></script>
</head>
<body>
这是一个简单的hello 示例

<!--自定义属性 dataset: 前缀必须有data-后边允许任何值， 允许将这类属性添加到html标签元素中 -->
<!--自定义属性只是充当元素私有数据存储区域， 使用前检测浏览器是否支持dataset属性-->


<!--定义一个视图界面data-role="page"-->
<div data-role="page" id="pageone" class="title" data-category="前端技术" data-title="html5移动开发"
     data-time="2011-11-01" data-author="sankyu">
    <script>
        var title = document.getElementById("pageone")
        if(title.dataset){
            console.log("支持dataset属性")
        } else {
            console.log("不支持dataset属性")
        }
    </script>
    <div data-role="header">
        <h1>在此处插入标题</h1>
    </div>

    <div data-role="content">
        <p>在此处插入正文</p>
    </div>

    <div data-role="footer">
        <h1>在此处插入页脚文本</h1>
    </div>
</div>

</body>
</html>
