<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>h5基础学习</title>
    <hgroup>
        <!--hgroup对网页或区段标题元素组合-->
        <h1>这是一本html5开发书籍</h1>
        <h2>html5新标签含义</h2>
    </hgroup>
</head>
<body>

<!--一个html页面允许一个或多个header和footer-->
<header>
   <p>这是一个header</p>
    <div class="header"></div>
    <nav>
        <ul>
            <li><a href="https://www.baidu.com/">百度一下</a></li>
            <li><a href="aboutus.html">关于我们</a></li>
        </ul>
    </nav>
</header>

<article>
    <!--文档、页面,用来显示一块独立的文章内容,可以互相嵌套-->
    <header>
        <h1>h5新元素article示例标题(文章头部信息)</h1>
    </header>
    <p>article新元素内容区域</p>
    <section>
        <!--文档中的节,如章节、页眉、页脚或文档中其他部分-->
        <h1>Apple</h1>
        <p>iphone手机内置移动web浏览器mobile safari</p>
    </section>
    <section>
        <h1>google</h1>
        <p>android自带的移动web浏览器是android browser</p>
    </section>
    <footer>
        <ul>
            <li>文章标签1</li>
            <li>文章标签2</li>
        </ul>
    </footer>
</article>

<aside>
    <p>aside区域</p>
</aside>
<footer>
<!--定义文档或章节末尾部分-->
    <!--<p>隐私信息 | 版权信息</p>-->
    <!--<p>关于我们 | 联系我们</p>-->

<!--nav导航链接 在真正含有导航功能的地方使用nav标签-->

</footer>
</body>
</html>
