        var current = 'black';//全局控制变量

        function itemClick() {
            if (this.flag) {
                return;
            }
            this.style.background = 'url(../img/'+current+'.gif)';
            this.flag = (current == 'black') ? 'b' : 'w';
            current = (current == 'black') ? 'white' : 'black';
        }

        function init() {
            var etd = document.getElementsByTagName('td');
            for (var i= 0, count = etd.length; i<count; i++) {
                etd[i].onclick= itemClick;
                etd[i].flag = 0;
            }
        }
