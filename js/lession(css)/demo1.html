<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>综合练习1</title>
    <style type="text/css">
        div.div1 ul.box li,div.div1 p{
            color: red;
        }
        div.box p.p1{
            color: green;
        }
    </style>
</head>
<body>
    <div class="div1">
        <ul class="box">
            <li>登录</li>
        </ul>
    </div>
    <div class="div1">
        <p>注册</p>
    </div>

    <div class="box">
        <p class="p1">登录</p>
    </div>
    <div class="box">
        <div class="div1">
            <p>登录登录</p>
        </div>
    </div>
</body>
</html>
