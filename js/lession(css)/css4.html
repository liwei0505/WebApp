<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>链接伪类</title>
    <style type="text/css">
        /*链接默认状态*/
        a{
            color: red;
            text-decoration: none;/*链接下划线样式*/
        }
        /*链接访问后的状态*/
        a:visited{
            color: green;
        }
        /*鼠标经过状态*/
        a:hover{
            color: purple;
            text-decoration: underline;
        }
        /*链接激活状态*/
        a:active{
            color: pink;
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <a href="#">登录</a>
</body>
</html>
