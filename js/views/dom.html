<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>父子元素、兄弟元素相对关系定位</title>
</head>
<body>
<div>增加p节点
    <p></p>
    <div id="container"></div>
    <input type="button" value="增加p节点" onclick="addNode()"/>
</div>
<div class="season" id="cart">第1个
    <span></span>
    <ul id="season">
        <li>春</li>
        <li>夏</li>
        <li>秋</li>
        <li>冬</li>
    </ul>
    <input type="button" value="创建插入li节点'中'" onclick="insertNode()"/>
    <input type="button" value="复制节点" onclick="cloneN()" />
    <input type="button" value="删除节点”中“" onclick="deleteZhong()"/>
    <input type="button" value="替换春为上" onclick="replace()"/>

</div>
<div id="banner">
    第2个
    <p>p1</p>
    <p>p2</p>
    <span></span>
    <div>div子</div>
</div>
<div>
    第3个
</div>
<input type="button" value="父元素" onclick="t1();"/>
<input type="button" value="第一个子元素" onclick="t2();"/>
<input type="button" value="byName" onclick="t3();"/>
</body>
</html>

<script>

    function replace() {
        var neli = document.createElement('li');
        var neNode = document.createTextNode('上');
        neli.appendChild(neNode);

        var faNode = document.getElementById('season');
        var repNode = faNode.children[0];
        faNode.replaceChild(neli, repNode);
    }

    function deleteZhong(){
        var ulN = document.getElementsByTagName('ul')[0];
        var child = ulN.children[2];
        ulN.removeChild(child);
    }

    function cloneN() {
        var olde = document.getElementById('season');
        var newe = olde.cloneNode(true);
        var insertN = document.getElementsByClassName('season');
        insertN[0].appendChild(newe);
    }

    function insertNode() {
        var li = document.createElement('li');
        var litext = document.createTextNode('中');
        li.appendChild(litext);

        var uls = document.getElementById('season');
        var xia = uls.getElementsByTagName('li')[2];
        uls.insertBefore(li,xia);

    }

    function t1() {
        var a = document.getElementById('season');
        a.parentNode.style.background = 'blue';
    }

    function t2() {
        var a = document.getElementById('season');
//        a.firstChild.style.background = 'red';//这里第一个子元素取得是空格，并不是li标签
        a.firstElementChild.style.background = 'red';
        a.firstElementChild.nextElementSibling.style.background = 'yellow';
//        a.children[0]
//        document.write(a.firstElementChild);//元素
//        document.write(a.firstChild);//文本
    }

    function t3() {
        var ban = document.getElementById('banner');
        var ps = ban.getElementsByTagName('p');
        alert(ps.firstElementChild);
        ps[0].style.background = 'blue';

    }
    
    function addNode() {
        var node = document.createElement('p');
        var nodetext = document.createTextNode(Math.random());
        node.appendChild(nodetext);

        var container = document.getElementById('container');
        container.appendChild(node);
    }

</script>

<style>
    p {
        width: 50px;
        height: 50px;
        background: blue;
    }

    #container p {
        width: 10px;
        height: 10px;
        background: green;
    }
</style>
