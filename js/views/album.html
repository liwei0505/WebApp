<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相册效果</title>
    <script>
        function chpic(num) {
            var big = document.getElementById('big');
            big.src = '../img/'+num+'.jpg';
        }
    </script>

    <style>
        ul {
            list-style: none;
        }
        li {
            float: left;
            margin: 5px;
        }
    </style>
</head>
<body>
    <p>
        <img id="big" src="../img/1.jpg" alt="" />
    </p>
    <ul>
        <li><img src="../img/1.jpg" onclick="chpic(1)"/></li>
        <li><img src="../img/2.jpg" onclick="chpic(2)"/></li>
        <li><img src="../img/3.jpg" onclick="chpic(3)"/></li>
    </ul>
</body>
</html>
