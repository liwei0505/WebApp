<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>时钟</title>
</head>

<script>
    function clock() {
        var date = new Date();
        document.getElementById('clock').value = date.getFullYear()+'-'+(date.getMonth()+1)+'-'+date.getDate()+" "+date.getHours()+':'+date.getMinutes()+':'+date.getSeconds();
    }
</script>

<body>
    <input type="text" id="clock" />
    <script>
        setInterval('clock()',1000);
    </script>
</body>
</html>
